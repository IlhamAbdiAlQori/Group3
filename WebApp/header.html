<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <style>
        body {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 0;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #444;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin: 0; 
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Kelompok 3</h1>
    </header>
</body>
</html>
