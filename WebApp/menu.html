<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1C2A39;
            color: white;
        }

        .sidebar {
            width: 250px;
            background-color: #1C2A39;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .menu {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            margin: 15px 0;
        }

        .menu li a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: background 0.3s, color 0.3s;
            border-radius: 4px;
            position: relative;
        }

        .menu li a:hover {
            background-color: #2A3F54;
            color: #ffffff;
        }

        .menu li a:active {
            background-color: #324A5E;
            color: #ffffff;
        }
        
        .menu li a::before {
            content: 'â€¢ ';
            font-size: 20px;
            padding-right: 10px;
        }
        
        @media only screen and (max-width: 600px) {
            .sidebar {
                width: 100%;
                position: relative;
            }

            .menu li a {
                font-size: 16px;
                padding: 8px 16px;
            }

            .sidebar h2 {
                font-size: 20px;
            }
        }
    </style>
</head>

            <li><a href="form.html" target="main">Kritik dan Saran</a></li>
            <li><a href="team.html" target="main">Team Profile</a></li>
        </ul>
    </div>
</body>
</html>
