<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Footer</title>
    <style>
        body {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        footer {
            background-color: #444;
            padding: 20px 0;
            border-top: 2px solid #007bff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        p {
            margin: 0;
            font-size: 1em;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <footer>
        <p>&copy; 2024 Group 3. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
