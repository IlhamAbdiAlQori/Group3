<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <main style="width: 80%; padding: 1rem;">
        <p>Berikan kritik dan saran kalian mengenai website kami, Terimakasih!</p>
        
        <table border="0" ">
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text" name="nama" id="nama" value="" size="20" maxlength="20"></td>
            </tr>
            <tr>
                <td>No.Telp/HP</td>
                <td>:</td>
                <td><input type="tel" name="telp" id="telp"></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td>:</td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td>Kritik dan Saran</td>
                <td>:</td>
                <td><textarea name="comment" id="comment" cols="50" rows="5" placeholder="Tuliskan Krtik dan Saran disini!"></textarea></td>
            </tr>
            <tr>
                <td>Nilai kami</td>
                <td>:</td>
                <td><input type="radio" name="rate" id="rate" value="1">1
                    <input type="radio" name="rate" id="rate" value="2">2
                    <input type="radio" name="rate" id="rate" value="3">3
                    <input type="radio" name="rate" id="rate" value="4">4
                    <input type="radio" name="rate" id="rate" value="5">5
                </td>
            </tr>
            <tr>    
                <td colspan="3">
                    <input type="submit" value="Submit"> 
                    <input type="reset" value="Clear!">
                </td> 
            </tr>
        </table>
    </main>
</body>
</html>
