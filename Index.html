<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Design</title>
</head>
<!-- Membagi halaman menjadi frame-frame: Header, Main content (Sidebar dan Konten Utama), dan Footer -->
<frameset rows="15%,*,10%" border="1">
    <!-- Frame Header -->
    <frame name="header" src="header.html" scrolling="auto">
    
    <!-- Frame utama yang dibagi lagi menjadi Sidebar Menu dan Konten -->
    <frameset cols="20%,80%" border="1">
        <!-- Frame Sidebar -->
        <frame name="sidebar" src="menu.html" scrolling="auto">
        
        <!-- Frame Konten Utama -->
        <frame name="main" src="national-anthem.html" scrolling="auto">
    </frameset>

    <!-- Frame Footer -->
    <frame name="footer" src="footer.html" scrolling="auto">
</frameset>

</html>
